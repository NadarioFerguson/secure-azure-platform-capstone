name: Terraform Bootstrap (Plan/Apply)

on:
  pull_request:
    paths:
      - "terraform/bootstrap/**"
      - ".github/workflows/terraform-bootstrap.yml"
  push:
    branches: [ "main" ]
    paths:
      - "terraform/bootstrap/**"
      - ".github/workflows/terraform-bootstrap.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: read

env:
  ARM_USE_OIDC: "true"
  ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
  ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_DIR: "terraform/bootstrap"

jobs:
  plan:
    name: Plan (bootstrap)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.ARM_CLIENT_ID }}
          tenant-id: ${{ vars.ARM_TENANT_ID }}
          subscription-id: ${{ vars.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TF_VERSION || '1.6.6' }}

      - name: Terraform fmt (check)
        working-directory: ${{ env.TF_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -upgrade

      - name: Terraform validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      # Security gate: IaC scan (fast, common, defensible)
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ env.TF_DIR }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  

      - name: Terraform plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -out=tfplan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-tfplan
          path: ${{ env.TF_DIR }}/tfplan

  apply:
    name: Apply (bootstrap)
    needs: [ plan ]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.ARM_CLIENT_ID }}
          tenant-id: ${{ vars.ARM_TENANT_ID }}
          subscription-id: ${{ vars.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TF_VERSION || '1.6.6' }}

      - name: Terraform init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -upgrade

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: bootstrap-tfplan
          path: ${{ env.TF_DIR }}

      - name: Terraform apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve tfplan

